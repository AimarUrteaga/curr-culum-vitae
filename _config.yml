  - title: Experiencia profesional
    layout: list
    content:
      - layout: left
        title: Eurocibcar
        sub_title: Investigación y desarrollo.
        caption: Enero 2023 - Junio 2023
        link: https://eurocybcar.com/
        quote: >
          Es una empresa tecnológica que da servicios a otras empresas y a entidades gubernamentales. El principal servicio que ofrecen son auditorías sobre la ciberseguridad de vehículos. El objetivo es el de proteger la vidas tanto de los usuarios de estos vehículos como su información personal.
        description: | # this will include new lines to allow paragraphs
          La principal tarea relizada ha sido la investigación y desarrollo de un dron. Para este proyecto completé las estapas iniciales del desarrollo, desde las definiciones de la funcionalidad, un estudio de la viabilidad del proyecto, estado del arte, decidir los componentes que se iban a utilizar para la construcción del primer prototipo y un comienzo del desarrollo del software.
    
      - layout: left
        title: Eurocibcar
        sub_title: Apoyo en el Área Técnica en el área de programación
        caption: Octubre 2022 - Diciembre 2022
        link: https://eurocybcar.com/
        quote: >
          Es una empresa tecnológica que da servicios a otras empresas y a entidades gubernamentales. El principal servicio que ofrecen son auditorías sobre la ciberseguridad de vehículos. El objetivo es el de proteger la vidas tanto de los usuarios de estos vehículos como su información personal.
        description: | # this will include new lines to allow paragraphs
          Unas prácticas en las que las principales tareas que realicé fue: desarrollo de una aplicación web, la arquitectura de una red de intranet junto con todos los servidores que la componían y el desarrollo de un simulador que integraba una interfaz gráfica junto con un bus can.

  - title: Educación
    layout: list
    content:
      - layout: top-left
        title: Master en ingenieria de sistemas empotrados
        sub_title: Universidad del País Vasco
        caption: 2023 - 2025
        quote: >
          Master especializado en programación a bajo nivel
        description:
          Este master se basa en obtener un conocimiento profundo sobre el hardware en el que se opera llegando a realizar programación bare metal y módulos de kernel de linux. Además, también se aprende ha realizar diseños en FPGA mediante BHDL. Por último cabe destacar el conocimiento adquirido en control y en procesamiento de señales digitales.
        
      - layout: top-left
        title: Ingeniería informática
        sub_title: Universidad del País Vasco
        caption: 2019 - 2024
        quote: >
          Ingeniería informática en la especialización en ingeniería de computadores
        description:
          Esta especialidad se centra, a parte de en los básicos comunes de la informática, en la ciberseguridad, diseño de redes, computación paralela, diseño de hardware, programación de sistemas empotrados, administración de sistemas y utilización de distintos aceleradores (como puede ser tarjetas gráficas por ejemplo).
      
      - layout: top-left
        title: Bachillerato científico
        sub_title: Txorierri institutua bhi
        caption: 2017 - 2019
          

  - title: Certificaciones y permisos
    layout: text
    content: | # this will include new lines to allow paragraphs
      - Carnet de conducir (B): Dispongo del carnet de conducir B junto con coche propio. Éste me habilita para operar automóviles cuya masa máxima autorizada no exceda de 3.500 kg que estén diseñados y construidos para el transporte de no más de 9 personas.
      
      - Operador drone (A1): Dispongo de la autorización para operar drones de hasta 900g en zonas pobladas con tránsito de personas.

      - Operador drone (A2): Dispongo de la autorización para operar drones de hasta 4Kg en zonas pobladas a una distancia de seguridad del tránsito de personas.

      - Operador drone (A3): Dispongo de la autorización para operar drones de hasta 25Kg a distancias minimas de 150m de cualquier persona o zona residencial, comercial, industriales y recreativa.

  - title: Un poquito más sobre mí
    layout: text
    content: | # this will include new lines to allow paragraphs
      Soy una persona que disfruta trabajando en equipo. Presento una actitud cordial y respetuosa tanto en la vida personal como en el trabajo por lo que me gusta participar en equipo y tanto recibir ayuda como ayudar a mis compañeros. Soy una persona disléxica, por lo cual leo de manera mas lenta que la media. También, disgráfico esto implica que mi letra es poco clara de entender y disortográfico por lo que cometo faltas ortográficas. Aun asi mi comprensión lectora es excelente (por encima de la media) y nunca he tenido ningún problema al respecto. Soy una persona curiosa y apasionada por la informatica y la ciencia lo que me hace esforzarme y disfrutar por aprender nuevas cosas en este ámbito.
